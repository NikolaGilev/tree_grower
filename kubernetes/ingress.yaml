apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kiii-tree-grower-ingress
  namespace: kiii
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kiii-tree-grower-service
            port:
              number: 80
